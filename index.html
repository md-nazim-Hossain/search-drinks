<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Drinks Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .random-api{
            border: 1px solid olivedrab;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h3 class="text-success text-center pt-3">Fun With <span style="color: orangered;">API</span></h3>
    <h3 class="text-success text-center p-3">Search Your Drinks Item What you want(Coffe,Vodka,A letter and some avilable)</h3>
    <!-- search items -->
    <div class="input-group mb-3 w-50 mx-auto p-3">
        <input id="input-field" type="text" class="form-control" placeholder="Search Drinks">
        <span onclick="search()" class="input-group-text bg-success text-white" id="basic-addon2">Search</span>
    </div>
    <!-- show error message -->
    <div id="error-message" class="text-danger text-center"></div>

     <!-- show items details -->
    <div id="details-item" class="row row-cols-1 row-cols-md-3 g-4 p-4 m-4"></div>
    <div id="cant-find" class="text-primary text-center h2"></div>
    <div id="load-spinner"></div>
    <!-- display items -->
    <div id="show-items" class="row row-cols-1 row-cols-md-3 g-4 p-4 m-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Js/more-api.js"></script>
</body>
</html>
